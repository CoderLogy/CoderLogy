name: Update Current Project

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get latest active repository
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}  # Personal Access Token
        run: |
          # Fetch your latest events including private repos
          LATEST_REPO=$(curl -s -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/user/events \
            | jq -r '.[] | select(.type=="PushEvent" or .type=="PullRequestEvent") | .repo.name' \
            | head -n 1)

          echo "LATEST_REPO=$LATEST_REPO" >> $GITHUB_ENV
          echo "Latest repo detected: $LATEST_REPO"

      - name: Update README
        run: |
          # Replace the entire Current Project line
          sed -i "s|^\*\*Current Project:\*\*.*|**Current Project:** ${LATEST_REPO}|" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update current project" || echo "No changes to commit"
          git push