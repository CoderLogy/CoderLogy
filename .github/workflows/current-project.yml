name: Update Current Project

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get latest public push repository
        run: |
          # Get your latest public push event
          LATEST_REPO=$(curl -s \
            https://api.github.com/users/${{ github.repository_owner }}/events/public \
            | jq -r '.[] | select(.type=="PushEvent") | .repo.name' \
            | head -n 1)

          echo "LATEST_REPO=$LATEST_REPO" >> $GITHUB_ENV
          echo "Latest repo detected: $LATEST_REPO"

      - name: Update README
        run: |
          # Replace only the bolded repo name inside '**...**'
          # Works with a sentence like: ðŸ”­ Iâ€™m currently working on **coderlogy/coderlogy**
          sed -i "s|\*\*[^*]*\*\*|**${LATEST_REPO}**|" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update current project" || echo "No changes to commit"
          git push